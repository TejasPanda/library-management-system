<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d0b14;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }

        .form-box {
            background: rgba(98, 0, 234, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(150, 80, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .btn-purple {
            background: #a855f7;
            border: none;
        }

        .btn-purple:hover {
            background: #c084fc;
        }
    </style>
</head>

<body>

<div th:replace="~{navbar-admin :: navbar}"></div>

<div class="container">
    <div class="form-box">

        <h3 class="mb-4 fw-bold">Add a New Book</h3>

        <form method="post" action="/ui/admin/books/add">

            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input type="text" name="bookName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input type="text" name="authorName" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-purple text-white w-100">Add Book</button>

        </form>

    </div>
</div>

</body>
</html>
