<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background: #0d0b14;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
    }

    /* HEADER */
    .dashboard-subtitle {
        color: #9ca3af;
        font-size: 0.9rem;
    }

    /* CARD */
    .admin-card {
        background: linear-gradient(
            145deg,
            rgba(98, 0, 234, 0.2),
            rgba(30, 0, 70, 0.5)
        );
        border-radius: 16px;
        padding: 24px;
        border: 1px solid rgba(150, 80, 255, 0.25);
        transition: 0.25s ease;
        min-height: 220px;
    }

    .admin-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 35px rgba(150, 80, 255, 0.35);
    }

    /* BADGES */
    .badge-active {
        background: linear-gradient(90deg, #22c55e, #16a34a);
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 0.75rem;
    }

    .badge-archived {
        background: linear-gradient(90deg, #6c757d, #495057);
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 0.75rem;
    }

    /* BUTTONS */
    .add-btn {
        background: linear-gradient(90deg, #a855f7, #9333ea);
        border: none;
        border-radius: 10px;
    }

    .add-btn:hover {
        background: linear-gradient(90deg, #c084fc, #a855f7);
    }

    .archive-btn {
        background: linear-gradient(90deg, #ff4d6d, #ff3d5c);
        border: none;
        border-radius: 10px;
        font-weight: 500;
    }

    .restore-btn {
        background: linear-gradient(90deg, #22c55e, #16a34a);
        border: none;
        border-radius: 10px;
        font-weight: 500;
    }

    /* FILTER BUTTONS */
    .filter-btn {
        border-radius: 50px;
        font-size: 0.85rem;
    }

    /* PAGINATION */
    .pagination .page-link {
        background-color: #1d1d2b;
        color: #c084fc;
        border: 1px solid rgba(150, 80, 255, 0.3);
    }

    .pagination .page-item.active .page-link {
        background: #a855f7;
        border-color: #a855f7;
        color: #fff;
    }

    .pagination .page-link:hover {
        background: #2a1e45;
        color: #fff;
    }
  </style>
</head>

<body>

<div th:replace="navbar-admin :: navbar"></div>

<div class="container py-4">

  <!-- HEADER -->
  <div class="row align-items-center mb-4">
    <div class="col-md-8">
      <h2 class="fw-bold mb-1">Admin Dashboard</h2>
      <p class="dashboard-subtitle mb-0">
        Manage library inventory
      </p>
    </div>

    <div class="col-md-4 text-md-end mt-3 mt-md-0">
      <a href="/ui/admin/books/add"
         class="btn add-btn text-white px-4 py-2">
        + Add Book
      </a>
    </div>
  </div>

  <hr style="border-color: rgba(255,255,255,0.06);">

  <!-- FILTER BUTTONS -->
  <div class="d-flex gap-2 mb-4 flex-wrap">
    <a href="/ui/admin/books?filter=ALL"
       class="btn btn-outline-light filter-btn"
       th:classappend="${filter == 'ALL'} ? ' active'">
      All
    </a>

    <a href="/ui/admin/books?filter=ACTIVE"
       class="btn btn-outline-success filter-btn"
       th:classappend="${filter == 'ACTIVE'} ? ' active'">
      Active
    </a>

    <a href="/ui/admin/books?filter=ARCHIVED"
       class="btn btn-outline-secondary filter-btn"
       th:classappend="${filter == 'ARCHIVED'} ? ' active'">
      Archived
    </a>
  </div>

  <!-- BOOK GRID -->
  <div class="row g-4">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
         th:each="book : ${books}">

      <div class="admin-card h-100 d-flex flex-column justify-content-between">

        <div>
          <h5 class="fw-semibold mb-1"
              th:text="${book.bookName}"></h5>

          <p class="text-secondary small mb-3"
             th:text="'Author: ' + ${book.authorName}"></p>

          <div>
                        <span th:if="${book.active}"
                              class="badge badge-active">
                            Active
                        </span>

            <span th:if="${!book.active}"
                  class="badge badge-archived">
                            Archived
                        </span>
          </div>
        </div>

        <div class="mt-3">

          <a th:if="${book.active and !book.issued}"
             th:href="@{/ui/admin/books/archive/{id}(id=${book.bookId})}"
             class="btn archive-btn w-100 text-white">
            Archive Book
          </a>

          <button th:if="${book.active and book.issued}"
                  class="btn btn-secondary w-100"
                  disabled>
            Cannot Archive (Borrowed)
          </button>

          <a th:if="${!book.active}"
             th:href="@{/ui/admin/books/restore/{id}(id=${book.bookId})}"
             class="btn restore-btn w-100 text-white">
            Restore Book
          </a>

        </div>

      </div>

    </div>

  </div>

  <!-- PAGINATION -->
  <div class="d-flex justify-content-center mt-5"
       th:if="${totalPages > 1}">

    <nav>
      <ul class="pagination">

        <!-- Previous -->
        <li class="page-item"
            th:classappend="${currentPage == 0} ? ' disabled'">
          <a class="page-link"
             th:href="@{/ui/admin/books(
                        filter=${filter},
                        page=${currentPage - 1}
                       )}">
            Previous
          </a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(
                        currentPage > 2 ? currentPage - 2 : 0,
                        currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1
                    )}"
            th:classappend="${i == currentPage} ? ' active'">

          <a class="page-link"
             th:href="@{/ui/admin/books(
                        filter=${filter},
                        page=${i}
                       )}"
             th:text="${i + 1}">
          </a>
        </li>

        <!-- Next -->
        <li class="page-item"
            th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
          <a class="page-link"
             th:href="@{/ui/admin/books(
                        filter=${filter},
                        page=${currentPage + 1}
                       )}">
            Next
          </a>
        </li>

      </ul>
    </nav>

  </div>

</div>

</body>
</html>
