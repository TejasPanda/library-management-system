<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .admin-navbar {
            background: #1a1425;
            padding: 14px 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .admin-navbar .nav-link,
        .admin-navbar .navbar-brand {
            color: #fff !important;
            font-weight: 600;
            transition: 0.2s;
        }

        .admin-navbar .nav-link:hover {
            color: #d7b3ff !important;
            text-shadow: 0 0 8px rgba(185,120,255,0.9);
        }

        /* ACTIVE STYLE */
        .admin-active {
            color: #d7b3ff !important;
            border-bottom: 2px solid #d7b3ff;
            padding-bottom: 3px;
            text-shadow: 0 0 8px rgba(185,120,255,1);
        }

        .logout-btn {
            background: #ff4d6d;
            border: none;
            font-weight: 600;
            color: #fff !important;
            padding: 6px 14px;
        }
        .logout-btn:hover { opacity: 0.85; }
    </style>

</head>
<body>

<div th:fragment="navbar">



    <nav class="navbar navbar-expand-lg navbar-dark admin-navbar">

    <div class="container-fluid">

            <a class="navbar-brand" href="/ui/admin">Admin Panel</a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentPath.startsWith('/ui/admin')
                        and !currentPath.startsWith('/ui/admin/books')} ? ' active'"
                           href="/ui/admin">
                            Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentPath.startsWith('/ui/admin/books')} ? ' active'"
                           href="/ui/admin/books">
                            Manage Books
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentPath == '/ui/admin/books/add'} ? ' active'"
                           href="/ui/admin/books/add">
                            Add Book
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentPath.startsWith('/ui/admin/borrows')} ? ' active'"
                           href="/ui/admin/borrows">
                            Borrowed Books
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentPath.startsWith('/ui/books')} ? ' active'"
                           href="/ui/books">
                            View as User
                        </a>
                    </li>



                </ul>

                <form th:action="@{/ui/logout}" method="post" class="d-inline">

                    <button type="submit" class="btn logout-btn">Logout</button>
                </form>


            </div>
        </div>
    </nav>

</div>

</body>
</html>
