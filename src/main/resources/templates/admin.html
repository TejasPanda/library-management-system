<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background: #0d0b14;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
    }

    .admin-card {
        backdrop-filter: blur(10px);
        background: rgba(98, 0, 234, 0.15);
        border: 1px solid rgba(150, 80, 255, 0.3);
        border-radius: 15px;
        padding: 25px;
        transition: 0.25s;
        height: 100%;
    }

    .admin-card:hover {
        transform: translateY(-4px);
        box-shadow: 0px 0px 25px rgba(150, 80, 255, 0.4);
    }

    .add-btn {
        background: #a855f7;
        border: none;
    }

    .add-btn:hover {
        background: #c084fc;
    }

    .archive-btn {
        background: #ff4d6d;
        border: none;
    }

    .archive-btn:hover {
        background: #ff6b81;
    }

    .restore-btn {
        background: #22c55e;
        border: none;
    }

    .restore-btn:hover {
        background: #16a34a;
    }

    .badge-active {
        background: #22c55e;
    }

    .badge-archived {
        background: #6c757d;
    }
  </style>
</head>

<body>

<!-- ADMIN NAVBAR -->
<div th:replace="navbar-admin :: navbar"></div>

<div class="container">

  <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

  <!-- ADD BOOK -->
  <a href="/ui/admin/books/add" class="btn add-btn text-white mb-4">
    + Add New Book
  </a>

  <!-- FILTER BUTTONS -->
  <div class="d-flex gap-2 mb-4">
    <a href="/ui/admin/books?filter=ALL"
       class="btn btn-outline-light"
       th:classappend="${filter == 'ALL'} ? 'active'">
      All
    </a>

    <a href="/ui/admin/books?filter=ACTIVE"
       class="btn btn-outline-success"
       th:classappend="${filter == 'ACTIVE'} ? 'active'">
      Active
    </a>

    <a href="/ui/admin/books?filter=ARCHIVED"
       class="btn btn-outline-secondary"
       th:classappend="${filter == 'ARCHIVED'} ? 'active'">
      Archived
    </a>
  </div>

  <!-- BOOK LIST -->
  <div class="row" th:each="book : ${books}">
    <div class="col-md-4 mb-4">
      <div class="admin-card d-flex flex-column justify-content-between">

        <div>
          <h4 class="fw-bold" th:text="${book.bookName}"></h4>
          <p class="text-light mb-1"
             th:text="'Author: ' + ${book.authorName}"></p>

          <!-- STATUS BADGE -->
          <div class="mt-2">
                        <span th:if="${book.active}" class="badge badge-active">
                            Active
                        </span>

            <span th:if="${!book.active}" class="badge badge-archived">
                            Archived
                        </span>
          </div>
        </div>

        <!-- ACTIONS -->
        <div class="mt-4">

          <!-- ACTIVE + NOT BORROWED → ARCHIVE -->
          <a th:if="${book.active and !book.issued}"
             th:href="@{/ui/admin/books/archive/{id}(id=${book.bookId})}"
             class="btn archive-btn w-100 text-white">
            Archive Book
          </a>

          <!-- ACTIVE + BORROWED → DISABLED -->
          <button th:if="${book.active and book.issued}"
                  class="btn btn-secondary w-100"
                  disabled>
            Cannot Archive (Borrowed)
          </button>

          <!-- ARCHIVED → RESTORE (REPLACES ARCHIVE) -->
          <a th:if="${!book.active}"
             th:href="@{/ui/admin/books/restore/{id}(id=${book.bookId})}"
             class="btn restore-btn w-100 text-white">
            Restore Book
          </a>

        </div>


      </div>
    </div>
  </div>

</div>

</body>
</html>
