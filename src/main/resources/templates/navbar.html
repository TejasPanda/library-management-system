<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .main-navbar {
            background: #0f0f0f;
            padding: 14px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .main-navbar .nav-link,
        .main-navbar .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
            transition: 0.2s;
        }

        .main-navbar .nav-link:hover {
            color: #9fc5ff !important;
            text-shadow: 0 0 8px rgba(100,180,255,0.8);
        }

        /* ACTIVE HIGHLIGHT */
        .active-link {
            color: #4da3ff !important;
            border-bottom: 2px solid #4da3ff;
            padding-bottom: 3px;
        }

        .logout-btn {
            background: #ff4d6d;
            border: none;
            padding: 6px 14px;
            font-weight: 600;
            color: #fff !important;
        }
        .logout-btn:hover {
            opacity: 0.85;
        }
    </style>

</head>
<body>

<div th:fragment="navbar">



    <nav class="navbar navbar-expand-lg navbar-dark main-navbar">

    <a class="navbar-brand me-4" href="/ui/books">LMS</a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto">

                <!-- Books -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentPath.contains('/ui/books')} ? ' active-link'"
                       href="/ui/books">Books</a>
                </li>

                <!-- Profile -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentPath.contains('/ui/profile')} ? ' active-link'"
                       href="/ui/profile">My Profile</a>
                </li>

                <!-- History -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentPath.contains('/ui/history')} ? ' active-link'"
                       href="/ui/history">Borrow History</a>
                </li>

                <!-- Admin Panel -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link text-warning"
                       th:classappend="${currentPath.contains('/ui/admin')} ? ' active-link'"
                       href="/ui/admin">Admin Panel</a>
                </li>

            </ul>

            <form th:action="@{/ui/logout}" method="post" class="d-inline">

                <button type="submit" class="btn logout-btn">Logout</button>
            </form>

        </div>
    </nav>

</div>

</body>
</html>
