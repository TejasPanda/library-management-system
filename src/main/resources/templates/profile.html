<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #121212;
            color: #eaeaea;
            font-family: "Segoe UI", sans-serif;
        }

        .profile-header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .book-card {
            background: #1d1d1d;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2a2a2a;
            transition: 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.4);
        }

        .overdue {
            color: #ff6b6b;
            font-weight: bold;
        }

        .badge-overdue {
            background: #ff4d6d;
        }

        .btn-return {
            background-color: #ffc107;
            color: black;
            border: none;
        }

        .btn-return:hover {
            background-color: #ffca2c;
        }
    </style>
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container">

    <!-- Profile Header -->
    <div class="profile-header shadow mb-4">
        <h2 class="fw-bold text-white">
            Welcome, <span th:text="${username}"></span> ðŸ‘‹
        </h2>
        <p class="text-secondary">Here are your currently borrowed books:</p>
    </div>

    <!-- Borrowed Records -->
    <div class="row" th:if="${borrowedRecords.size() > 0}">
        <div class="col-md-4 mb-4" th:each="r : ${borrowedRecords}">
            <div class="book-card">

                <h4 class="fw-bold text-white"
                    th:text="${r.book.bookName}"></h4>

                <p class="text-info"
                   th:text="'Author: ' + ${r.book.authorName}"></p>

                <p>
                    <b>Borrowed At:</b>
                    <span th:text="${#temporals.format(r.borrowedAt, 'dd MMM yyyy')}"></span>
                </p>

                <p>
                    <b>Due Date:</b>
                    <span th:text="${#temporals.format(r.dueDate, 'dd MMM yyyy')}"
                          th:classappend="${r.dueDate.isBefore(T(java.time.LocalDateTime).now())} ? ' overdue' : ''">
                    </span>

                    <span th:if="${r.dueDate.isBefore(T(java.time.LocalDateTime).now())}"
                          class="badge badge-overdue ms-2">
                        Overdue
                    </span>
                </p>

                <a th:href="@{/ui/books/return/{id}(id=${r.book.bookId})}"
                   class="btn btn-return w-100 mt-2">
                    Return Book
                </a>

            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${borrowedRecords.size() == 0}" class="text-center mt-5">
        <h4 class="text-secondary">You have not borrowed any books yet.</h4>
        <a href="/ui/books" class="btn btn-primary mt-3">Browse Books</a>
    </div>

</div>

</body>
</html>
