<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>



<div class="container d-flex justify-content-center">
    <div class="card mt-5 p-4 shadow" style="width: 450px;">

        <h3 class="text-center mb-4">Create Account</h3>

        <form method="post" action="/ui/register">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="admin">
                <label class="form-check-label">Register as Admin</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-2"></p>

        <p class="text-center mt-3">
            Already have an account? <a href="/ui/login">Login</a>
        </p>

    </div>
</div>

</body>
</html>
